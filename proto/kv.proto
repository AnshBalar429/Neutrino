syntax = "proto3";

package kv;

service KVService {
    rpc Put (PutRequest) returns (PutResponse) {};
    rpc Get (GetRequest) returns (GetResponse) {};
}

message PutRequest {
    string key = 1;
    string value = 2;
}

message PutResponse {
    string key = 1;
    string value = 2;
}

message GetRequest {
    string key = 1;
}

message GetResponse {
    string key = 1;
    string value = 2;
}